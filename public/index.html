<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQTT 数据监控</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 30px;
    }
    .header-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    .card-temp { 
      border-left: 4px solid #667eea;
      background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
    }
    .card-power { 
      border-left: 4px solid #764ba2;
      background: linear-gradient(135deg, #fff8f8 0%, #ffe8f0 100%);
    }
    .chart-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
    }
    #msg-table { 
      max-height: 50vh; 
      overflow-y: auto; 
      font-size: 0.9rem;
      border-radius: 10px;
    }
    tbody { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; }
    .chart-container { position: relative; height: 450px; width: 100%; }
    .chart-container canvas { position: absolute; left:0; top:0; width:100% !important; height:100% !important; }
    
    .filter-section {
      background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      padding: 12px 25px;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      color: white;
    }
    .form-control, .form-select {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .pagination {
      justify-content: center;
    }
    .page-link {
      border-radius: 8px;
      margin: 0 2px;
      border: none;
      color: #667eea;
    }
    .page-link:hover, .page-item.active .page-link {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #28a745;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="py-4">
  <div class="main-container">
    <header class="header-section">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-thermometer-half me-2"></i> 退火炉智能监控系统</h1>
        <div class="d-flex align-items-center">
          <span class="status-indicator me-2"></span>
          <span class="text-muted" id="current-time"></span>
        </div>
      </div>
    </header>

  <!-- 温度卡片 -->
  <div class="row row-cols-2 row-cols-lg-4 g-3 mb-3" id="temp-cards"></div>
  <!-- 功率卡片 -->
  <div class="row row-cols-2 row-cols-lg-4 g-3 mb-4" id="power-cards"></div>

  <!-- 图表 -->
  <div class="card chart-card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title d-flex align-items-center">
        <i class="bi bi-graph-up me-2 text-primary"></i>
        各区温度趋势 (显示 8 条数据)
      </h5>
        <div class="chart-container">
          <canvas id="tempChart"></canvas>
        </div>
        <!-- 滑动条控件 -->
        <div id="sliderContainer" class="mt-3" style="display: none;">
          <div class="d-flex align-items-center gap-2">
            <small class="text-muted">历史</small>
            <input type="range" class="form-range flex-grow-1" id="chartSlider" 
                   min="0" max="0" value="0" step="1">
            <small class="text-muted">最新</small>
          </div>
          <div class="d-flex justify-content-between mt-1">
            <small class="text-muted" id="sliderInfo">拖动滑动条浏览历史数据</small>
            <button class="btn btn-sm btn-gradient" id="goToLatest">回到最新</button>
          </div>
        </div>
    </div>
  </div>

  <!-- 日期筛选功能 -->
  <div class="filter-section">
    <h5 class="mb-3 d-flex align-items-center">
      <i class="bi bi-calendar-date me-2 text-primary"></i>
      历史数据查询
    </h5>
    <div class="row g-3">
      <div class="col-md-3">
        <label for="startDate" class="form-label">开始日期</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="col-md-3">
        <label for="endDate" class="form-label">结束日期</label>
        <input type="date" class="form-control" id="endDate">
      </div>
      <div class="col-md-2">
        <label for="dataLimit" class="form-label">显示条数</label>
        <select class="form-select" id="dataLimit">
          <option value="10">10 条</option>
          <option value="20">20 条</option>
          <option value="50">50 条</option>
          <option value="100">100 条</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end gap-2">
        <button class="btn btn-gradient" id="queryBtn">
          <i class="bi bi-search me-1"></i>查询数据
        </button>
        <button class="btn btn-outline-secondary" id="clearFilterBtn">
          <i class="bi bi-arrow-clockwise me-1"></i>清除筛选
        </button>
      </div>
    </div>
  </div>

  <!-- 筛选结果展示区 -->
  <div id="filterResults" class="card shadow-sm mb-4" style="display: none;">
    <div class="card-header text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
      <h6 class="mb-0 d-flex align-items-center">
        <i class="bi bi-table me-2"></i>
        查询结果 <span id="resultCount" class="badge bg-light text-dark ms-2">0</span>
      </h6>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0" id="filter-table">
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">时间</th>
              <th scope="col">1区温度</th>
              <th scope="col">2区温度</th>
              <th scope="col">3区温度</th>
              <th scope="col">4区温度</th>
              <th scope="col">1区功率</th>
              <th scope="col">2区功率</th>
              <th scope="col">3区功率</th>
              <th scope="col">4区功率</th>
              <th scope="col">工艺温度</th>
              <th scope="col">工件1编号</th>
              <th scope="col">工件2编号</th>
              <th scope="col">工件3编号</th>
            </tr>
          </thead>
          <tbody id="filter-body"></tbody>
        </table>
      </div>
      <!-- 分页控件 -->
      <nav aria-label="查询结果分页" class="mt-3">
        <ul class="pagination" id="filterPagination"></ul>
      </nav>
    </div>
  </div>

  <!-- 实时数据表格 -->
  <p>
    <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#tableCollapse">
      <i class="bi bi-list-ul me-1"></i>实时数据详情 <i class="bi bi-caret-down-fill"></i>
    </button>
  </p>
  <div class="collapse" id="tableCollapse">
    <div class="table-responsive shadow-sm rounded bg-white">
      <table class="table table-striped mb-0" id="msg-table">
        <thead class="table-dark position-sticky top-0" style="z-index:1;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">时间</th>
            <th scope="col">1区温度</th>
            <th scope="col">2区温度</th>
            <th scope="col">3区温度</th>
            <th scope="col">4区温度</th>
            <th scope="col">1区功率</th>
            <th scope="col">2区功率</th>
            <th scope="col">3区功率</th>
            <th scope="col">4区功率</th>
            <th scope="col">工艺温度</th>
            <th scope="col">工件1编号</th>
            <th scope="col">工件2编号</th>
            <th scope="col">工件3编号</th>
          </tr>
        </thead>
        <tbody id="msg-body"></tbody>
      </table>
    </div>
  </div>

  </div> <!-- 关闭 main-container -->
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
