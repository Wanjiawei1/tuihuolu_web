<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQTT 数据监控</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { background: linear-gradient(135deg,#e9efff 0%,#f6f9ff 100%); }
    #msg-table { max-height: 50vh; overflow-y: auto; font-size: 0.9rem; }
    tbody { font-family: Consolas, monospace; }
    .card-temp { border-left: .25rem solid #0d6efd; }
    .card-power { border-left: .25rem solid #dc3545; }
    #chart-wrapper { overflow-x: auto; white-space: nowrap; }
    .chart-container { position: relative; height: 450px; width: 100%; }
    .chart-container canvas { position: absolute; left:0; top:0; width:100% !important; height:100% !important; }
    /* 保持卡片样式，不设强制宽度 */
  </style>
</head>
<body class="container-fluid py-4">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-bar-chart-fill text-primary"></i> 炉温监控仪表板</h1>
    <span class="text-muted" id="current-time"></span>
  </header>

  <!-- 温度卡片 -->
  <div class="row row-cols-2 row-cols-lg-4 g-3 mb-3" id="temp-cards"></div>
  <!-- 功率卡片 -->
  <div class="row row-cols-2 row-cols-lg-4 g-3 mb-4" id="power-cards"></div>

  <!-- 图表 -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">各区温度趋势 (最近 50 条)</h5>
        <div class="chart-container">
          <canvas id="tempChart"></canvas>
        </div>
    </div>
  </div>

  <!-- 折叠表格 -->
  <p>
    <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#tableCollapse">详细原始数据表 <i class="bi bi-caret-down-fill"></i></button>
  </p>
  <div class="collapse" id="tableCollapse">
    <div class="table-responsive shadow-sm rounded bg-white">
      <table class="table table-striped mb-0" id="msg-table">
        <thead class="table-dark position-sticky top-0" style="z-index:1;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">时间</th>
            <th scope="col">1区温度</th>
            <th scope="col">2区温度</th>
            <th scope="col">3区温度</th>
            <th scope="col">4区温度</th>
            <th scope="col">1区功率</th>
            <th scope="col">2区功率</th>
            <th scope="col">3区功率</th>
            <th scope="col">4区功率</th>
            <th scope="col">工艺温度</th>
            <th scope="col">工件1编号</th>
            <th scope="col">工件2编号</th>
            <th scope="col">工件3编号</th>
          </tr>
        </thead>
        <tbody id="msg-body"></tbody>
      </table>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
