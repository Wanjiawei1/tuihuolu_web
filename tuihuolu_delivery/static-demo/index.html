<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>退火炉监控系统</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 30px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    .card-temp { 
      border-left: 4px solid #667eea;
      background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
    }
    .card-power { 
      border-left: 4px solid #764ba2;
      background: linear-gradient(135deg, #fff8f8 0%, #ffe8f0 100%);
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #28a745;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .chart-container { position: relative; height: 400px; }
    .btn-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body class="py-4">
  <div class="main-container">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1><i class="bi bi-thermometer-half me-2"></i> 退火炉智能监控系统</h1>
      <div class="d-flex align-items-center">
        <span class="status-indicator me-2" id="statusIndicator"></span>
        <span class="text-muted" id="currentTime"></span>
      </div>
    </header>

    <!-- 温度卡片 -->
    <div class="row row-cols-2 row-cols-lg-4 g-3 mb-3" id="tempCards"></div>
    
    <!-- 功率卡片 -->
    <div class="row row-cols-2 row-cols-lg-4 g-3 mb-4" id="powerCards"></div>

    <!-- 图表 -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title d-flex align-items-center justify-content-between">
          <span>
            <i class="bi bi-graph-up me-2 text-primary"></i>
            最近三天温度趋势折线图
          </span>
          <button class="btn btn-sm btn-outline-primary" id="refreshChartBtn">
            <i class="bi bi-arrow-clockwise me-1"></i>刷新图表
          </button>
        </h5>
        <div class="chart-container">
          <canvas id="tempChart"></canvas>
        </div>
        <div class="mt-2 text-center">
          <small class="text-muted">显示最近三天的温度变化趋势，每小时自动刷新</small>
        </div>
      </div>
    </div>

    <!-- 历史数据查询 -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">
          <i class="bi bi-calendar-date me-2 text-primary"></i>
          历史数据查询
        </h5>
        <div class="row g-3">
          <div class="col-md-3">
            <label for="startDate" class="form-label">开始日期</label>
            <input type="date" class="form-control" id="startDate">
          </div>
          <div class="col-md-3">
            <label for="endDate" class="form-label">结束日期</label>
            <input type="date" class="form-control" id="endDate">
          </div>
          <div class="col-md-2">
            <label for="dataLimit" class="form-label">显示条数</label>
            <select class="form-select" id="dataLimit">
              <option value="10">10 条</option>
              <option value="20">20 条</option>
              <option value="50">50 条</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-gradient" id="queryBtn">
              <i class="bi bi-search me-1"></i>查询数据
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 查询结果 -->
    <div class="card" id="resultsCard" style="display: none;">
      <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="mb-0">查询结果 <span class="badge bg-light text-dark" id="resultCount">0</span></h6>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-light" id="loadMoreBtn" style="display: none;">
              <i class="bi bi-arrow-down-circle me-1"></i>加载更多
            </button>
            <button class="btn btn-sm btn-outline-light" id="clearResultsBtn">
              <i class="bi bi-trash3 me-1"></i>清空结果
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>时间</th>
                <th>1区温度</th>
                <th>2区温度</th>
                <th>3区温度</th>
                <th>4区温度</th>
                <th>1区功率</th>
                <th>2区功率</th>
                <th>3区功率</th>
                <th>4区功率</th>
                <th>工艺温度</th>
                <th>工件1编号</th>
                <th>工件2编号</th>
                <th>工件3编号</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>
        <div class="text-center p-3" id="loadingIndicator" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
          </div>
          <div class="mt-2 text-muted">正在加载更多数据...</div>
        </div>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api.js"></script>
  <script src="main.js"></script>
</body>
</html>
